<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <title>OpenSauce</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenSauce - create, comment and share" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="OpenSauce" />
    <meta name="application-name" content="OpenSauce" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="msapplication-config" content="favicon/browserconfig.xml" />
    <meta name="theme-color" content="#a7a7a7" />

    <!-- Javascript Files -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      if (
        window.location.host == "opensauce.uk" ||
        window.location.host == "website.opensauce.vercel.app"
      ) {
        document.write(
          '<script async defer data-website-id="0ee69263-8a9c-4e90-9446-cde84c68aa76" src="https://umami.proxied.cloud/umami.js"></sc' +
            "ript>"
        );
      }
    </script>
    <script src="/home/functions.js"></script>
    <script src="/home/menu.js"></script>
    <script src="/assets/global/navbar.js" defer></script>
    <!-- CSS Files -->
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/assets/global/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/home/body.css" />
    <link rel="stylesheet" type="text/css" href="/assets/global/footer.css" />
    <link rel="stylesheet" type="text/css" href="/assets/global/account.css" />
  </head>
  <div id="page-container">
    <header>
      <div id="search-box">
        <a
          ><img
            src="https://cdn.opensauce.uk/assets/global/magnifying-glass.png"
            alt="magnifying glass"
            width="39"
            height="45"
        /></a>
        <label> <input type="text" placeholder="Search..." /> </label>
      </div>
      <div id="logo">
        <a
          ><img
            src="https://cdn.opensauce.uk/logo/logo.svg"
            width="189"
            height="189"
            alt="logo"
        /></a>
      </div>
      <div id="container-right">
        <div id="login-signup">
          <a>Log in/Sign up</a>
        </div>
        <div id="account">
          <button id="account-button" type="button">
            <img
              src="https://cdn.opensauce.uk/assets/global/Account.png"
              width="103"
              height="103"
              alt="account button"
            />
          </button>

          <section id="account-page">
            <div id="account-submenu-container">
              <div id="account-favorites">
                <button
                  title="Scroll Left"
                  class="left-button"
                  onclick="AccountLeft()"
                >
                  <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
                </button>

                <div id="favorites-js"></div>

                <button
                  title="Scroll Left"
                  class="right-button"
                  onclick="AccountRight()"
                >
                  <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
                </button>
              </div>
              <div id="account-settings-menu">
                <form id="change-account-settings">
                  <div id="pword">
                    <div id="cpassword">
                      <label for="cpass">Current Password:</label><br />
                      <input id="cpass" />
                    </div>
                    <div id="npassword">
                      <label for="npass">New Password:</label><br />
                      <input id="npass" />
                    </div>
                  </div>
                  <div id="bottom-account">
                    <div>
                      <label for="account-bio">Biography:</label><br />
                      <textarea id="account-bio"></textarea>
                    </div>
                    <div id="image-upload-div">
                      <img
                        id="account-image-upload"
                        src="https://cdn.opensauce.uk/assets/global/Account.png"
                      />
                      <input
                        type="file"
                        name="image-upload"
                        id="image-upload"
                        data-max-size="5000"
                      />
                      <input
                        type="submit"
                        name="submit-account"
                        id="submit-account"
                        value="Submit"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div id="account-menu-container">
              <div id="account-menu">
                <img
                  id="account-image"
                  src="https://cdn.opensauce.uk/assets/global/Account.png"
                />
                <p id="account-name"></p>
                <p id="account-email"></p>
                <button
                  id="my-favorites"
                  onclick="ToggleFavorites(this)"
                  type="button"
                >
                  My Favorites
                </button>
                <button
                  id="account-settings"
                  onclick="ToggleSettings(this)"
                  type="button"
                >
                  Account Settings
                </button>
                <button id="sign-out" type="button">Sign Out</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </header>
    <main>
      <article>
        <button title="Scroll Left" class="left-button" onclick="RecentLeft()">
          <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
        </button>
        <div id="recent-posts-js"></div>
        <button
          title="Scroll Right"
          class="right-button"
          onclick="RecentRight()"
        >
          <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
        </button>
      </article>
      <article>
        <button title="Scroll Left" class="left-button" onclick="AuthorsLeft()">
          <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
        </button>
        <div id="authors-js"></div>
        <button
          title="Scroll Right"
          class="right-button"
          onclick="AuthorsRight()"
        >
          <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
        </button>
      </article>
      <article>
        <button title="Scroll Left" class="left-button" onclick="RecipesLeft()">
          <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
        </button>
        <div id="recipes-js"></div>
        <button
          title="Scroll Right"
          class="right-button"
          onclick="RecipesRight()"
        >
          <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg" />
        </button>
      </article>
    </main>
  </div>
  <footer>
    <div id="footer-one">
      <a>Ingredients</a>
      <a href="/contact.html">Contact</a>
      <a href="/about.html">About</a>
      <a href="/legal/privacy.html">Privacy Policy</a>
      <a>Authors</a>
      <a>Terms of Service</a>
    </div>
    <div id="footer-two">
      <a href="/legal/content.html">Content Policy</a>
      <a>Recent Posts and Articles</a>
    </div>
  </footer>
</html>
